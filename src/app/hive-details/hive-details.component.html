<h1> Details for Hive: {{hive.name}} </h1>
Map:
<sebm-google-map [latitude]="hive.location.lat" [longitude]="hive.location.lng" [zoom]="8" [styles]='terrain' [scrollwheel]=false [mapDraggable]=false style="height:300px;">
  <sebm-google-map-marker [latitude]="hive.location.lat" [longitude]="hive.location.lng" [label]="hive.name">
  </sebm-google-map-marker>
</sebm-google-map>
Queen Bee:

{{queenId}}
<app-queen [id]='queenId' [hiveName]='hive.name'>Loading...</app-queen>
Bees:
<div id="bees">
  <hr>

  <app-bee  *ngFor="let bee of hive.bees" [bee]='bee'>Loading...</app-bee>
</div>
